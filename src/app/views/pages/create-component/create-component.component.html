<div class="container-fuild">
  <div>
    <div class="fade-in">
      <div class="row" *ngIf="user.length > 0;else noUsers">
        <div *ngFor="let data of user" class="col-sm-6 col-md-4" >
          <app-template-component [dataSub]="data" ></app-template-component>
        </div>
      </div>
      <ng-template #noUsers>
        No User returned!!
      </ng-template>
    </div>
  </div>
</div>
