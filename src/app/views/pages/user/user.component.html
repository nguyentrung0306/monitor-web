<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <strong>Quản lý khách hàng</strong>
        </div>
        <div class="card-body">
          <form class="form-horizontal" name="editForm" role="form" novalidate (ngSubmit)="getAll()"
                [formGroup]="editForm">
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="name">Name</label>
              <div class="col-md-4">
                <input class="form-control" id="name" placeholder="Enter your name" type="text">
              </div>
              <label class="col-md-2 col-form-label" for="name">Email</label>
              <div class="col-md-4">
                <input class="form-control" id="email" placeholder="Enter your email" type="text">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="address">Address</label>
              <div class="col-md-4">
                <input class="form-control" id="address" placeholder="Enter your address" type="text">
              </div>
              <label class="col-md-2 col-form-label" for="age">Age</label>
              <div class="col-md-4">
                <input class="form-control" id="age" placeholder="Enter your age" type="text">
              </div>
            </div>
            <div style="text-align: center">
              <button class="btn btn-info" type="button" (click)="getAll()">Lấy danh sách data</button>
            </div>
          </form>
        </div>
      </div>
    </div><!--/.col-->
  </div><!--/.row-->
</div>
<!--[data]="gridView | async"-->

<div class="animated fadeIn">
  <ng-template #template let-anchor>
    <span>{{ anchor.nativeElement.innerText }}</span>
  </ng-template>
  <div kendoTooltip
       showOn="none"
       [tooltipTemplate]="template"
       filter=".k-grid td"
       (mouseover)="showTooltip($event)">
    <kendo-grid
      [data]="gridView"
      [loading]="false"
      [pageable]="pageableConfig"
      [pageSize]="stateGrid.take"
      [skip]="stateGrid.skip"
      [sort]="stateGrid.sort"
      [sortable]="true"
      [scrollable]="true"
      [resizable]="true"
      (dataStateChange)="dataStateChange($event)"
      [selectable]="{checkboxOnly: true}"
      [kendoGridSelectBy]="'id'"
      [selectedKeys]="gridUserSelection"
    >
      <kendo-grid-messages
        columnsApply="Áp dụng"
        columns="Cột"
        columnsReset="Hoàn tác"
        pagerPage="Trang"
        pagerOf="của"
        pagerItems="Bản ghi"
        pagerItemsPerPage="A"
        noRecords="Không có dữ liệu"
      >
      </kendo-grid-messages>
      <ng-template kendoGridToolbarTemplate>
        <kendo-grid-column-chooser style="float:right;" [allowHideAll]="false"></kendo-grid-column-chooser>
        <strong>Danh sách khách hàng</strong>
        <button id="btnDel" (click)="delete(gridUserSelection)" class="btn btn-danger " type="button" style="float: right">Xóa</button>
        <button id="btnAdd" class="btn btn-info " type="button" style="float: right">Thêm mới</button>
      </ng-template>

      <kendo-grid-checkbox-column showSelectAll="true" width="50"></kendo-grid-checkbox-column>
      <kendo-grid-column field="id" title="ID"></kendo-grid-column>
      <kendo-grid-column field="stt" title="STT" [sortable]="false" [width]="80" [minResizableWidth]="80">
        <ng-template kendoGridCellTemplate let-rowIndex="rowIndex">
          <span>{{rowIndex + 1}}</span>
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="name" title="Name" [width]="150" [minResizableWidth]="150" [headerClass]=""></kendo-grid-column>
      <kendo-grid-column field="email" title="Email" [width]="300" [minResizableWidth]="300"></kendo-grid-column>
      <kendo-grid-column field="address" title="Address" [width]="150" [minResizableWidth]="150"></kendo-grid-column>
      <kendo-grid-column field="age" title="Age" [width]="100" [minResizableWidth]="100"></kendo-grid-column>
      <kendo-grid-column title="Action" [width]="150" [minResizableWidth]="150"></kendo-grid-column>
    </kendo-grid>
  </div>
</div>
